name: ğŸ” CI - Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security checks weekly
    - cron: '0 0 * * 0'

jobs:
  quality-check:
    name: ğŸ§ª Quality Check (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16, 18, 20]
        fail-fast: false
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run linting
        run: npm run lint
        
      - name: ğŸ—ï¸ Type check and build
        run: npm run build
        
      - name: ğŸ§ª Run tests
        run: npm test --if-present
        
      - name: âœ… Verify build output
        run: |
          echo "ğŸ” Checking build output..."
          
          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "âŒ dist/ directory not found!"
            exit 1
          fi
          
          # Count files
          FILE_COUNT=$(find dist/ -type f | wc -l)
          echo "ğŸ“Š Total build files: $FILE_COUNT"
          
          # List all files
          echo "ğŸ“ Build directory contents:"
          ls -la dist/
          
          # Check specific file types
          JS_FILES=$(find dist/ -name "*.js" | wc -l)
          TS_FILES=$(find dist/ -name "*.d.ts" | wc -l)
          MAP_FILES=$(find dist/ -name "*.js.map" | wc -l)
          
          echo "ğŸ“‹ File breakdown:"
          echo "  - JavaScript files: $JS_FILES"
          echo "  - TypeScript declarations: $TS_FILES"
          echo "  - Source maps: $MAP_FILES"
          
          # Verify essential files exist
          ESSENTIAL_FILES=("dist/index.js" "dist/index.d.ts")
          for file in "${ESSENTIAL_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing essential file: $file"
              exit 1
            fi
          done
          
          echo "âœ… Build verification passed!"
          
      - name: ğŸ“ Check bundle size
        run: |
          echo "ğŸ“¦ Checking bundle sizes..."
          for file in dist/*.js; do
            if [ -f "$file" ]; then
              SIZE=$(wc -c < "$file")
              SIZE_KB=$((SIZE / 1024))
              echo "ğŸ“ $file: ${SIZE_KB}KB"
            fi
          done
          
  security-check:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level moderate
        
      - name: ğŸ” Check for outdated packages
        run: npm outdated || true
        
  dependency-check:
    name: ğŸ“‹ Dependency Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ“Š Check dependency licenses
        run: |
          echo "ğŸ“‹ Checking package licenses..."
          npm ls --depth=0
          
      - name: ğŸ” Analyze dependencies
        run: |
          echo "ğŸ“Š Dependency analysis:"
          echo "Total dependencies: $(npm list --depth=0 | grep -c 'â”œâ”€â”€\|â””â”€â”€')"
          echo "Dev dependencies: $(npm list --depth=0 --dev | grep -c 'â”œâ”€â”€\|â””â”€â”€')"
          
  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ§¹ Clean previous builds
        run: |
          rm -rf dist/
          rm -rf node_modules/
          
      - name: ğŸ“¦ Fresh install
        run: npm ci
        
      - name: ğŸ—ï¸ Build package
        run: npm run build
        
      - name: âœ… Verify clean build
        run: |
          echo "ğŸ” Verifying clean build..."
          
          # Check build output
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - no dist directory"
            exit 1
          fi
          
          # Check file integrity
          for file in dist/*.js; do
            if [ -f "$file" ]; then
              echo "âœ… $file built successfully"
            fi
          done
          
          echo "ğŸ‰ Clean build completed successfully!"
