name: ğŸš€ Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.2.0)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - custom

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run tests
        run: npm test --if-present
        
      - name: ğŸ” Lint code
        run: npm run lint
        
      - name: ğŸ—ï¸ Build package
        run: npm run build
        
      - name: âœ… Verify build output
        run: |
          echo "ğŸ” Checking build output..."
          if [ ! -d "dist" ]; then
            echo "âŒ dist/ directory not found!"
            exit 1
          fi
          
          echo "ğŸ“ Build files:"
          ls -la dist/
          
          echo "ğŸ“Š File count:"
          find dist/ -type f | wc -l
          
          echo "ğŸ“‹ Generated files:"
          find dist/ -type f -name "*.js" -o -name "*.d.ts" | sort
          
          # Check if main files exist
          if [ ! -f "dist/index.js" ] || [ ! -f "dist/index.d.ts" ]; then
            echo "âŒ Missing main build files!"
            exit 1
          fi
          
          echo "âœ… Build verification passed!"
        
      - name: ğŸ” Check NPM authentication
        run: npm whoami
        
      - name: ğŸ“‹ Check current package info
        run: |
          echo "ğŸ“¦ Current package info:"
          npm view . name version description
          
      - name: ğŸš€ Publish to NPM
        id: publish
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.version }}" != "custom" ]; then
            echo "ğŸ”„ Bumping version: ${{ github.event.inputs.version }}"
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "ğŸ“ˆ New version: $NEW_VERSION"
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          fi
          
          echo "ğŸš€ Publishing to NPM..."
          npm publish --access public
          
      - name: ğŸ‰ Publish verification
        run: |
          if [ "${{ steps.publish.outputs.new_version }}" != "" ]; then
            VERSION="${{ steps.publish.outputs.new_version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          
          echo "âœ… Package published successfully!"
          echo "ğŸ“¦ Package: $(npm view . name)"
          echo "ğŸ“ˆ Version: $VERSION"
          echo "ğŸ”— NPM URL: https://www.npmjs.com/package/$(npm view . name)"
          
      - name: ğŸ·ï¸ Create Git tag (if version was bumped)
        if: steps.publish.outputs.new_version != ''
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.publish.outputs.new_version }} [skip ci]"
          git tag "v${{ steps.publish.outputs.new_version }}"
          git push origin HEAD:${{ github.ref }}
          git push origin "v${{ steps.publish.outputs.new_version }}"
